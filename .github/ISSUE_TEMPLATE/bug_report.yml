name: Bug Report
description: Report a bug with n8n-nodes-wwebjs-api
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below to help us investigate.

  - type: input
    id: node-version
    attributes:
      label: Package version
      description: "Version of n8n-nodes-wwebjs-api (check in n8n Settings → Community Nodes)"
      placeholder: "1.1.0"
    validations:
      required: true

  - type: input
    id: n8n-version
    attributes:
      label: n8n version
      placeholder: "1.70.0"
    validations:
      required: true

  - type: input
    id: wwebjs-api-version
    attributes:
      label: wwebjs-api version / Docker tag
      placeholder: "avoylenko/wwebjs-api:1.34.6"
    validations:
      required: true

  - type: dropdown
    id: node-type
    attributes:
      label: Which node?
      options:
        - WWebJS API (Action)
        - WWebJS API Trigger
        - Both
    validations:
      required: true

  - type: input
    id: resource-operation
    attributes:
      label: Resource / Operation
      description: "e.g. Message → Send, Client → Get Chats"
      placeholder: "Message → Send"

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      value: |
        1.
        2.
        3.

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any error messages or n8n execution logs
      render: shell
